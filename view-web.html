<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  #header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 5%;
    position: relative;
    z-index: 10; /* Keep nav above the video */
    background: white; 
  }

  .main-section {
    position: relative;
    width: 100%;
    height: 760px;
    overflow: hidden; /* Keeps the video contained */
  }

  .video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2; /* Moves video to the very back */
  }

  /* This creates the "Black Screen" effect/tint */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.274); /* 60% black transparency */
    z-index: -1; /* Between the video and the content */
  }

  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding-top: 100px;
  }
  .main-main
{
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: pink;
  height: 500px;
  width: 100%;
}
.div-first-part
{
  display: flex;
  flex-direction: column;
  height: 100%;
}
.div-second-part
{

width: 50%;
}
.separating-div
{
  display: flex;
  justify-content: center;
  align-items: center;
   width: 50%;
  height: 100%;
}
.img-div
{
  object-fit: contain;
  height: 150px;
  width: 200px;
}
</style>

  </head>
  <body>
    <nav id="header">
      <h1>The Cozy <br>Corner View </h1>
      <ul style="display:flex; list-style:none; gap:20px;">
        <li>Home</li>
        <li>Menu</li>
        <li>Our Special</li>
        <li>Contact Us</li>
      </ul>
    </nav>

    <main class="main-section">
      <video src="WhatsApp Video 2026-01-17 at 6.51.03 PM.mp4"
        autoplay loop muted class="video-background">
      </video>

      <div class="overlay"></div>

      <div class="content">
        <h2 style="color:rgba(255, 255, 255, 0.671);">Welcome to the Cozy
          Corner</h2>
      </div>
    </main>


    <main class="main-main">
      <div class="div-first-part">
        <div class="separating-div">
          <div class="img-div">
            <img src="https://t4.ftcdn.net/jpg/03/67/31/89/360_F_367318954_4ttRBcmaa22q30OsJRqflxgCOd9dB9t6.jpg">
          </div>
          <div class="img-div">
            
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzRLRTc-6RgqsUOYHbV1hD2vyIik6nms4Twg&s"></div>
        </div>

        <div class="separating-div">
          <div class="img-div">
            <img src=https://namandarshan.com/wp-content/uploads/2024/03/neelkanth-1024x768.jpegdiv>

          <div class="img-div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiAFYVpcPU3NhPqNO5JdinjlS6oO7aWpRLKA&s"></div>
        </div>
      </div>

      <div class="div-second-part" >
        <div class="img-div">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTVZOg2mtuGSvZvZJ7dcD7OF40-vH2Kk642_jxFgXMxAblO7tiT" alt="">
      </div>
      </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
   gsap.from("li,h1,h2",{
    x:-190,
    y:-40,
    opacity:0,
    stagger:0.5,
    // in 
   })
</script>
  </body>
</html>
